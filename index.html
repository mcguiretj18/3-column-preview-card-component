<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | 3-column preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">

    const carType = {
      sedans: {
        title: 'Sedans',
        description: "Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.",
        icon: "images/icon-sedans.svg"
      },
      suvs: {
        title: 'SUVs',
        description: "Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation and off-road adventures.",
        icon: "images/icon-suvs.svg"
      },
      luxury: {
        title: 'Luxury',
        description: "Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury rental and arrive in style.",
        icon: "images/icon-luxury.svg"
      },
    }

    function Card({ car }) {
      const { title, description, icon = '' } = carType?.[car];
      return (
        <section className={`card ${car}`}>
          <img className="icon" src={icon} alt="Car Icon" />
          <h2>{title}</h2>
          <p>{description}</p>
          <button>Learn More</button>
        </section>
      )
    }

    function App() {
      return (
        <>
          <Card car="sedans" />
          <Card car="suvs" />
          <Card car="luxury" />
        </>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    )
  </script>
  <div id="root"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas McGuire</a>.
  </div>
</body>

</html>
